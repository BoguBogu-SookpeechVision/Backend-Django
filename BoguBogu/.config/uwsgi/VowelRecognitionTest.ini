[uwsgi]

chdir = /srv/django_aws_test/
module = VowelRecognitionTest.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/VowelRecognitionTest.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/VowelRecognitionTest.pid
logto = /var/log/uwsgi/VowelRecognitionTest/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
